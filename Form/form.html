<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .forum-box {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="forum-box">
      <h2>User Questions</h2>
      <ul id="userList"></ul>
      <button onclick="clearForum()">Clear Form</button>
    </div>

    <script>
      function loadQuestions() {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userList = document.getElementById("userList");
        userList.innerHTML = "";

        if (users.length === 0) {
          userList.innerHTML = "<p>No questions available.</p>";
        } else {
          users.forEach((user) => {
            let listItem = document.createElement("li");
            listItem.innerText = `${user.name} [${user.topic}]: ${user.question}`;
            userList.appendChild(listItem);
          });
        }
      }

      function clearForum() {
        localStorage.removeItem("users");
        loadQuestions();
      }

      // Load questions initially
      loadQuestions();

      // Refresh every 1 seconds
      setInterval(loadQuestions, 1000);
    </script>
  </body>
</html>
